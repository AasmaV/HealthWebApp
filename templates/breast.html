<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Characteristics Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #75b1c2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Breast Disease Test</h2>

    <div class="container">
        <form method="get" action="{% url 'breast_result' %}">
            {% csrf_token %}
            <label for="concavePointsMean">Concave Points Mean:</label>
            <input type="text" id="concavePointsMean" name="concavePointsMean" required>

            <label for="areaMean">Area Mean:</label>
            <input type="text" id="areaMean" name="areaMean" required>

            <label for="radiusMean">Radius Mean:</label>
            <input type="text" id="radiusMean" name="radiusMean" required>

            <label for="perimeterMean">Perimeter Mean:</label>
            <input type="text" id="perimeterMean" name="perimeterMean" required>

            <label for="concavityMean">Concavity Mean:</label>
            <input type="text" id="concavityMean" name="concavityMean" required>

            <button type="submit" name="">Submit</button>
        </form>
    </div>

</body>
</html>
